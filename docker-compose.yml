version: "3.7"
services:
    db-euro-farma:
        image: postgres:latest
        container_name: euro-farma-api
        environment:
            PGPASSWORD: "postgres"
            POSTGRES_DB: "fiap-gamify"
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "postgres"
        volumes:
            - pg-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - euro-farma-network
    go-api:
        container_name: go-api
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "3333:3333"
        networks:
            - euro-farma-network
        depends_on:
            - db-euro-farma
        env_file:
            - .env
        volumes:
            - .:/usr/src/app

volumes:
    pg-data:

networks:
    euro-farma-network:
